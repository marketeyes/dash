<!DOCTYPE html>
<html>
<head>
    <title>MarketEyes</title>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon_io/favicon-16x16.png">
    <link rel="apple-touch-icon" href="images/favicon_io/apple-touch-icon-iphone-60x60.png">
    <link rel="apple-touch-icon" sizes="60x60" href="images/favicon_io/apple-touch-icon-ipad-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/favicon_io/apple-touch-icon-iphone-retina-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/favicon_io/apple-touch-icon-ipad-retina-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon_io/apple-touch-icon.png">
    <link rel="manifest" href="images/favicon_io/site.webmanifest">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="100">
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MarketEyes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="#section1">Welcome</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section2">Volume</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section3">OI </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section4">Contracts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#section5">Expected Moves</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    
    <div id="section1" class="mt-4 p-5 bg-primary text-white rounded" style="padding:60%; height:600px;">
        <h1>MarketEyes</h1>
        <p>Open-Sourcing Options data for FREE</p> 
    </div>  
    <!-- Table Area  -->
    <div id="section2" class="container-fluid mt-5" style="padding:1%">
        <div class="text-center text-white" style="padding:1%">
            <h2 class="text-center"> Volume Flows Today</h2>
            <div class="btn-group">
                <button id="highvol" class="btn btn-primary" onclick="getHighVolumeStocks()">Volume > Avg</button>
                <button id="callvol" class="btn btn-primary" onclick="sortcallvol()">Call Change</button>
                <button id="putvol" class="btn btn-primary" onclick="sortputvol()">Put Change</button>
                <button id="resetvol" class="btn btn-primary" onclick="resetVolume()">Reset</button>
            </div>
        </div>
        <div id="volume_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div>
    </div>
    <div id="section3" class="container-fluid mt-5" style="padding:1%">
        <div class="text-center text-white" style="padding:1%">
            <h2 class="text-center"> Open Interest Flows Today</h2>
            <div class="btn-group">
                <button id="highoi" class="btn btn-primary" onclick="getHighOpenInterestStocks()">OI > Avg</button>
                <button id="calloi" class="btn btn-primary" onclick="sortcalloi()">Call Change</button>
                <button id="putoi" class="btn btn-primary" onclick="sortputoi()">Put Change</button>
                <button id="resetoi" class="btn btn-primary" onclick="resetOpenInterest()">Reset</button>
            </div>
        </div>
        <div id="oi_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div>
    </div>


    <div id="section4" class="container-fluid mt-5" style="padding:1%">
        <!-- Contracts -->
        <div class="text-center" style="padding:1%">
            <h1 class="text-center text-white rounded">Contracts</h1>
            <div class="btn-group">
                <button id="% Movers" class="btn btn-primary" onclick="getPercentMovers()">% Movers</button>
                <button id="Volume Movers" class="btn btn-primary" onclick="getVolumeMovers()">Volume Movers</button>
                <button id="OI Movers" class="btn btn-primary" onclick="getOIMovers()">OI Movers</button>
                <button id="Inflows" class="btn btn-primary" onclick="getVOIMovers()">Inflows</button>
            </div>
        </div>
        <div id="contracts_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div>
    </div>
    <div id="section5" class="container-fluid mt-5" style="padding:1%">
        <div class="text-center" style="padding:1%">
            <h1 class="text-center text-white rounded">Expected Moves</h1>
        </div>
        <div id="em_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div>

    </div>
        
</body>

<script src="s_cp.js"></script>
<script src="s_em.js"></script>
<script src="s_lotto.js"></script>
