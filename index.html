<!DOCTYPE html>
<html>
<head>
    <title>My Webpage</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>MarketEyes</h1>
        <p>Open-Sourcing Options data for FREE</p> 
      </div>
        
    </div>
    <!-- Table Area  -->
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4 border border-5" style="background-color: gray;">
                <h2 class="text-center"> Volume Flows Today</h2>
                <div class="btn-group">
                    <button id="highvol" class="btn btn-primary" onclick="getHighVolumeStocks()">Volume > Avg</button>
                    <button id="callvol" class="btn btn-primary" onclick="sortcallvol()">Call Change</button>
                    <button id="putvol" class="btn btn-primary" onclick="sortputvol()">Put Change</button>
                    <button id="resetvol" class="btn btn-primary" onclick="resetVolume()">Reset</button>
                </div>
            </div>
            <div class="col-md-8"><div id="volume_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div></div>
        </div>
    
</body>
<script src="vis.js"></script>
