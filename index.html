            <img src='images/brand_logo.png' class="img-rounded" alt="MarketEyes" style="width: 150px; height: 50px;">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar" aria-controls="collapsibleNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">

<!-- Page Header -->
    <div id="section1" class="page-header container-fluid py-5 bg-primary text-center rounded text-white", style="padding:5%; height:">
        <h1>MarketEyes</h1>
    </div>  

    <!-- Market Overview Section -->
    <div id="section1-1" class="container-fluid bg-dark text-white rounded mt-5 p-5 bg-dark">
        <h1 class="text-center">Market Overview</h1>

        <!-- Scroller Content -->
        <div id="overview-content">
            <div class="row">
                <div class="col-md-12">
                    <div class="card bg-secondary text-white mb-4">
                        <div class="card-body">
                            <h5 class="card-title text-center">
                              <div class="btn-group me-2">
                                <button id="tape2" class="btn btn-primary mx-0 " onclick="active_volume_tickertape()">Show Active Volume</button>
                              </div>
                              <section class="scroller__wrapper">
                                <div class="scroller__container">
                                    <div id="vol_tape" class="scroller"></div>
                                </div>
                              </section>
                            </h5>
                            <div class="row">
                                <div class="col-md-6 border">
                                    <div id="o1" class="mb-4"></div>
                                </div>
                                <div class="col-md-6 border">
                                    <div id="o2" class="mb-4"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div id="heatmap" class="mb-4"></div>
                </div>
                <div class="col-md-6">
                    <div id="barchart" class="mb-4"></div>
                </div>
            </div>
        </div>
        <!-- Charts -->
        <div class="row">
            <div class="btn-group">
                <button id="spy_candle" class="btn btn-primary" onclick="chartSPY()">SPY</button>
                <button id="qqq_candle" class="btn btn-primary" onclick="chartQQQ()">QQQ</button>
                <button id="iwm_candle" class="btn btn-primary" onclick="chartIWM()">IWM</button>
                <button id="vxx_candle" class="btn btn-primary" onclick="chartVXX()">VXX</button>
            </div>
            
        </div>
        
        <div class="container-fluid">
            <div class="row g-0">
                <div id="p6" class="col-6-sm"></div>
                <div id="p7-1" class="col-sm col-md-3 col-xs-2"></div>
                <div id="p7-2" class="col-sm col-md-3 col-xs-2"></div>
                <div id="p7-3" class="col-sm col-md-3 col-xs-2"></div>
                <div id="p7-4" class="col-sm col-md-3 col-xs-2"></div>
            </div>
        </div>
    </div>
    
    <!-- Flows Section -->
    <div id="section2" class="container-fluid mt-5 p-5 bg-dark">
        <h1 class="text-center text-white">Flows</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="text-center text-white mb-4">
                    <div class="btn-group">
                        <button id="highvol" class="btn btn-primary" onclick="getHighVolumeStocks()">Volume > Avg</button>
                        <button id="callvol" class="btn btn-primary" onclick="sortcallvol()">Call Change</button>
                        <button id="putvol" class="btn btn-primary" onclick="sortputvol()">Put Change</button>
                        <button id="resetvol" class="btn btn-primary" onclick="resetVolume()">Reset</button>
                    </div>
                </div>
                <div id="volume_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div>
            </div>
            <div class="col-md-6">
                <div class="text-center text-white mb-4">
                    <div class="btn-group">
                        <button id="highoi" class="btn btn-primary" onclick="getHighOpenInterestStocks()">OI > Avg</button>
                        <button id="calloi" class="btn btn-primary" onclick="sortcalloi()">Call Change</button>
                        <button id="putoi" class="btn btn-primary" onclick="sortputoi()">Put Change</button>
                        <button id="resetoi" class="btn btn-primary" onclick="resetOpenInterest()">Reset</button>
                    </div>
                </div>
                <div id="oi_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div>
            </div>
        </div>
    </div>

<!--  Lottos -->
<div id="section3" class="container-fluid py-5 bg-dark", style="padding:1%;">
    <div class="text-center" style="padding:1%">
      <h1 class="text-center text-white rounded">Lotto Flows</h1>
      <div class="text-center text-white" style="padding:1%">
        <div class="btn-group">
          <button id="% Movers" class="btn btn-primary" onclick="getPercentMovers()">% Movers</button>
          <button id="Volume Movers" class="btn btn-primary" onclick="getVolumeMovers()">Volume Movers</button>
          <button id="OI Movers" class="btn btn-primary" onclick="getOIMovers()">OI Movers</button>
          <button id="Inflows" class="btn btn-primary" onclick="getVOIMovers()">Inflows</button>
        </div>
      </div>
      <div id="contracts_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark"></div>
    </div>
  </div>

<!-- Expected Moves -->
  <div id="section4" class="container-fluid py-5 bg-dark", style="padding:1%;">
    <div class="text-center" style="padding:1%">
      <h1 class="text-center text-white rounded">Expected Moves</h1>
    </div>
    <div id="em_grid" style="height: 600px; width: 100%;" class="ag-theme-alpine-dark">
      </div>
    </div>
  </div>
<!--  Yellow BG -->
<div id="section5" class="container-fluid py-5 bg-dark", style="padding:1%;">
</div>
<!-- Light BG -->
<div id="section6" class="container-fluid py-5 bg-dark", style="padding:1%;">
  
</div>  
</div>

<div class="mt-5 p-4  text-white text-center">
    <p>Footer</p>
  </div>
